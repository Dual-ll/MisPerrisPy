{% extends 'core/base.html' %}
{% block titulo %}
Eliminar
{% endblock %}
{% block contenedor %}
    {% load static %}
    <head>
            <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
            <link rel="stylesheet" href="{% static 'core/css/estilonav.css' %}">
    </head>
    <body>
        <h1 class="display-1 text-muted">Eliminar Perro</h1>
        <form method="POST">
            {%csrf_token%}
            Seleccione perro a eliminar:
            <select class="form-control-sm" name="idperro">
                {%for p in perros%}
                <option>{{p.idperro}}</option>
                {%endfor%}
            </select>
            <input class="btn btn-danger" type="submit" value="Eliminar">
        </form>
        <br>
        {%if respuesta%}
            <h1>Elimino Perro</h1>
        {%endif%}
    </body>
{% endblock %}
