{% extends 'core/base.html' %}
{% block titulo %}
Pagina Inicial Proyecto Cine Romeo
{% endblock %}
{% block contenedor %}
<h1 class="display-1 text-muted">Formulario de actualizar perro</h1>
{{mensaje}}
<div class="table-responsive">
<form method="POST">                    
    {%csrf_token%}
    <table class="table table-striped table-bordered" border="1">
        <tr>
            <td>ID perro:</td>
            <td>
                <select class="form-control-sm" name="idperro">
                    {%for p in perros%}
                        {%if p.idperro == per.idperro%}
                            <option selected>{{p.idperro}}</option>
                        {%else%}
                            <option>{{p.idperro}}</option>
                        {%endif%}
                    {%endfor%}
                </select>
                <input class="btn btn-success" name="btnAccion" type="submit" value="Buscar"/>
            </td>
        </tr>
        <tr>
            <td>Nombre:</td>
            <td>
                <input class="form-control" type="text" name="nombre" value="{{per.nombre}}"/>
            </td>
        </tr>
        <tr>
            <td>Raza:</td>
            <td>
                <input class="form-control" type="text" name="raza" value="{{per.raza}}"/>
            </td>
        </tr>
        <tr>
            <td>Edad:</td>
            <td>
                <input class="form-control" type="number" name="edad" value="{{per.edad}}"/>
            </td>
        </tr>
        <tr>
            <td>Tama√±o:</td>
            <td>
                <input class="form-control" type="number" name="tamano" value="{{per.tamano}}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="btnAccion" class="btn btn-primary" value="Modificar">
                <input type="reset" class="btn btn-dark" value="Limpiar">
            </td>
        </tr>
    </table>
</form>
<br>
</div>
{%endblock%}
